<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Michelle Huang</title>
  <meta name="description" content="Michelle's personal website">
  <meta name="author" content="Michelle Huang">

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans|Julius+Sans+One">

  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="js/scripts.js"></script>
  <h1 id="name-header">Michelle Huang</h1>
  <div id="img-container">
    <img class="img-circle" src="img/main-photo.jpg">
    <button class="circle-buttons" id="github" onclick="window.open('https://www.github.com/michellekhuang')">
      <img src="img/github.png" height="100%" width="100%">
    </button>
    <button class="circle-buttons" id="linkedin" onclick="window.open('https://www.linkedin.com/in/michellekhuang')">
      <img src="img/linkedin.png" height="100%" width="100%">
    </button>
    <button class="circle-buttons" id="resume" onclick="window.open('img/resume.pdf')">
      <img src="img/resume.png" height="100%" width="100%">
    </button>
    <button class="circle-buttons" id="flickr" onclick="window.open('https://www.flickr.com/people/164419414@N04/')">
      <img src="img/flickr.png" height="100%" width="100%">
    </button>
  </div>
</body>
</html>
